<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wp struttura</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <!-- Google fonts  -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <body>
        <!-- contenitore principale  -->
        <div class="container">

            <header>
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="#">FEATURES</a></li>
                        <li><a href="#">EDITORIALS</a></li>

                    </ul>
                </nav>
            </header>
            <!-- main  -->
            <main>
                <!-- prima sezione  -->
                <section>
                    <div class="first-container"></div>
                </section>
                <!-- seconda sezione  -->
                <section>
                    <div class="second-container clearfix">
                        <!-- riga  -->
                        <div class="top-row col-color"></div>
                        <!-- tre colonne  -->
                        <div class="col-color col-left"></div>
                        <div class="col-color col-center"></div>
                        <div class="col-color col-right"></div>

            <footer></footer>
